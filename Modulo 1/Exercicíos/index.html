<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="Vegan_p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="Vegan_M.jpg" type="image/jpg">
        <img src="Vegan_G.jpg" alt="V de vegano">
    </picture>

    <h2>Reproduzindo audio</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/girasol.mp3" type="audio/mpeg">
        <p>Infelizmemte seu navegador não pode reproduzir este audio. <a href="midia/girasol.mp3">clique aqui para Baixar o arquivo</a></p>
    </audio>

    <h2>Reproduzindo videos</h2>
    <video width="300px" controls poster="Vegan_p.jpg">
        <source src="midia/coffee break.mp4" type="video/mp4">
    </video>
    
    
</body>
</html>
