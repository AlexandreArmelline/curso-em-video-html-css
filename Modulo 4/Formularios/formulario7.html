<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Formulário 7</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Numero 1</label>
            <input type="number" name="n1" id="in1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        
        </p>

        <p>
            <label for="in1">Numero 2</label>
            <input type="number" name="n2" id="in2" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Resultado = </label>
            <output name="soma" id="isoma">???</output>
        </p>

        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            
            <output id="ival">5</output>
        </p>

       
        <p>
            <label for="iano">Que ano vc nasceu?</label>
            <input type="number" name="ano" id="iano" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade"></output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
        var anoatual = new Date().getFullYear()
        iidade.innerHTML = Number(anoatual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
