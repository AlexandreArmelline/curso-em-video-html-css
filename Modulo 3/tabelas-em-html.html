<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela em HTML</title>
   <style>

    table{
        width: 400px;
        height: 300px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 8px;
        vertical-align: top;
        text-align: center;
    }
    .destaque1{
        background-color: rgb(196, 241, 241);
    }

    .destaque2{
        background-color: rgb(235, 232, 74);
    }
   </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
<!--Hierarquia de tabelas simples
      Table = tabela
          Tabela Row = linha de tabela
              Table header = CabeÃ§alho de tabela
              Table data = Dados da tabela-->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="destaque1">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="destaque2">B3</td>
            <td>C3</td>
        </tr>
        <tr class="destaque1">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        
    </table>
    
</body>
</html>
