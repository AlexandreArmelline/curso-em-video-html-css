<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 15</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        div{
            display: inline-block;
            background-color: #9BAAB6;
            border: 1px solid black;
            text-align: center;
            width: 100px;
            height: 100px;
        }

        /*Pseudo classes*/
        div:hover{
            background-color: #254F71;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
        }
    </style>

</head>

<body>
<h1>Pseudo classes</h1>
<div id="d1"><p>Texto escondido</p></div>
<div id="d2"><p>Texto escondido 2</p></div>
<div id="d3"><p>Texto escondido 3</p></div>

</body>
</html>
